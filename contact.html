<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Fancy Login</title>
  <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h2>Welcome Back!</h2>
      <div class="input-group">
        <input type="text" id="username" required />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
      <p class="toggle">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
    </form>

    <form class="login-form signup-form hidden" id="signupForm">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="text" id="newUser" required />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="newPass" required />
        <label>Password</label>
      </div>
      <button type="submit">Sign Up</button>
      <p class="toggle">Already have an account? <a href="#" id="backLink">Login</a></p>
    </form>
  </div>
  <script src="JavaScript/contact.js"></script>
</body>
</html>
